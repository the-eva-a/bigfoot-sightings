<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigfoot Sightings Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <link rel="stylesheet" href="visualization code/css/dashboard_css.css"> <!-- Link to your external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <h1>Bigfoot Sightings Report Dashboard</h1>
    <nav>
        <a href="./index.html" id="map-tab">Map</a>
        <a href="./choro_index.html" id="choro-tab">Choropleth</a>
        <a href="./dashboard.html" id="dashboard-tab">Dashboard</a>
        <a href="https://www.bfro.net" target="_blank">BFRO</a>
    </nav>
    <!-- Dropdowns for Filters -->
    <div>
        <label for="selTimeframe">Timeframe: </label>
        <select id="selTimeframe">
            <option value="all">All</option>
            <option value="custom">Custom</option>
        </select>

        <label for="state-dropdown">State: </label>
        <select id="state-dropdown">
            <option value="all">All</option>
        </select>

    </div>

    <div id="customTimeframe" style="display:none;">
        <label for="startDate">Start Month/Year:</label>
        <input type="month" id="startDate" name="startDate">
        
        <label for="endDate">End Month/Year:</label>
        <input type="month" id="endDate" name="endDate">
    </div>

    <!-- Main Container for Left Panel and Bar Chart -->
    <div id="main-container">

        <!-- Left Panel for Counts -->
        <div id="left-panel">
            <h3>Sightings Count</h3>
            <p id="total-sightings-count">Total Sightings: 0</p>
            <h4>Classes</h4>
            <ul id="class-counts">
              <!-- Class counts will be dynamically added here -->
            </ul>
        </div>

        <!-- Season Bar Chart Container -->
        <div id="season-bar-chart">
             <h5 id="season-bar-chart-title">Report Count by Season</h5>
            <!-- Bar chart will be appended here by D3.js -->
        </div>


    </div>

    <div id="data-table-container">
        <table id="data-table" border="1">
            <colgroup>
                <col style="width: 10%;"> <!-- Adjust width for the first column -->
                <col style="width: 10%;"> 
                <col style="width: 10%;"> 
                <col style="width: 10%;"> 
                <col style="width: 10%;"> 
                <col style="width: 10%;"> 
                <col style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <th>Report Number</th>
                    <th>Report Class</th>
                    <th>Year</th>
                    <th>Season</th>
                    <th>Month</th>
                    <th>State</th>
                    <th>County</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="visualization code/logic-files/dashboard.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
