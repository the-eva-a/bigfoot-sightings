<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigfoot Sightings Visualization</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Custom CSS for the map container and style -->
    <link rel="stylesheet" href="./visualization code/css/style.css">
</head>
<body>
    <header>
        <h1>Bigfoot Sightings Visualization</h1>
    </header>

    <nav>
        <a href="./index.html" id="map-tab">Map</a>
        <a href="./choro_index.html" id="choro-tab">Choropleth</a>
        <a href="./dashboard.html" id="dashboard-tab">Dashboard</a>
        <a href="https://www.bfro.net" target="_blank">BFRO</a>
    </nav>

    <div class="container">
        <h2>Choropleth Map</h2>
        <p>Bigfoot Report Density by State</p>
        <div id="map" style="width: 100%; height: 500px;"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom Map Logic for Choropleth -->
    <script src="./visualization code/choro_layer_logic.js"></script>

    <script>
        // Highlight the current tab based on the URL
        const currentURL = window.location.pathname;
        if (currentURL.endsWith("index.html") || currentURL === "/") {
            document.getElementById("map-tab").classList.add("selected");
        } else if (currentURL.endsWith("dashboard.html")) {
            document.getElementById("dashboard-tab").classList.add("selected");
        } else if (currentURL.endsWith("choro_index.html")) {
            document.getElementById("choro-tab").classList.add("selected"); // Highlight Choropleth tab
        }
    </script>    

    <footer>
        <p>Explore our resources and dive into the mysteries of Bigfoot sightings.</p>
    </footer>
</body>
</html>
